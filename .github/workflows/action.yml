name: Build and Deploy Facscience 

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build React Project
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 4️⃣ Tests optionnels
      - name: Run tests (optional)
        run: npm test --if-present

      # 5️⃣ Build React
      - name: Build project
        run: npm run build

      # 6️⃣ Sauvegarder le build comme artefact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Télécharger le build du job précédent
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # 2️⃣ Copier d'abord dans un dossier temporaire sur le serveur
      - name: Copy build to temp folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "build/*"
          target: "/var/www/facscience"
          strip_components: 1