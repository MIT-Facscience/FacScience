name: Build and Deploy Facscience 

on:
  push:
    branches:
      - wait

jobs:
  build:
    name: Build React Project
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Créer le fichier .env à partir des Secrets
      - name: Setup .env
        run: |
          echo "VITE_BACKEND_PREINSCRIPTION=${{ secrets.VITE_BACKEND_PREINSCRIPTION }}" >> .env
          echo "VITE_BACKEND_FACSCIENCES=${{ secrets.VITE_BACKEND_FACSCIENCES }}" >> .env
          echo "VITE_BACKEND_WEBSERVICES=${{ secrets.VITE_BACKEND_WEBSERVICES }}" >> .env

      # 4️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm install

      # 5️⃣ Tests optionnels
      - name: Run tests (optional)
        run: npm test --if-present

      # 6️⃣ Build React
      - name: Build project
        run: npm run build

      # 7️⃣ Sauvegarder le build comme artefacts
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Télécharger le build du job précédent
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # 2️⃣ Nettoyer le dossier cible sur le serveur
      - name: Clean target folder
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            rm -rf /var/www/facscience/*

      # 3️⃣ Copier le build dans le dossier cible
      - name: Copy build to folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "build/*"
          target: "/var/www/facscience"
          strip_components: 1
